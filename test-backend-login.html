<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Backend Login Test</h1>
    <p>Testing connection to: <code>https://backend-production-6752.up.railway.app/auth/login</code></p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email/Username:</label>
            <input type="text" id="email" name="email" value="Omar" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('https://backend-production-6752.up.railway.app/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.message === 'success') {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ SUCCESS!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Token:</strong> ${data.userToken?.substring(0, 20)}...</p>
                        <p><strong>Role:</strong> ${data.role}</p>
                        <p><strong>Username:</strong> ${data.userName}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>⚠️ Login Failed</h3>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <p><strong>Is Verified:</strong> ${data.isVerify !== undefined ? data.isVerify : 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error Type:</strong> ${error.name}</p>
                    <p><strong>Error Message:</strong> ${error.message}</p>
                    <hr>
                    <h4>Possible Causes:</h4>
                    <ul>
                        <li>CORS policy blocking the request</li>
                        <li>Network connectivity issue</li>
                        <li>Backend server is down</li>
                        <li>Browser security settings</li>
                    </ul>
                    <p><strong>Full Error:</strong></p>
                    <pre>${error.stack}</pre>
                `;
            }
        });
    </script>
</body>
</html>
